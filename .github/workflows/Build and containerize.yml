# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and create container

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  NODE_VERSION: "20"
  PORT: 8080
  NEXT_PUBLIC_BACKEND_URL: http://138.3.248.186:8080

jobs:
  build:
    runs-on: "ubuntu-latest"

    steps:
      - uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to registry
        uses: docker/login-action@v2
        with:
          registry: https://docker.pkg.github.com/adrianhuszka/student-space/frontend
          username: adrianhuszka
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push container image to registry
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          file: ./Dockerfile
          build-args: |
            PORT=${{ env.PORT }}
            NEXT_PUBLIC_BACKEND_URL=${{ env.NEXT_PUBLIC_BACKEND_URL }}
            
