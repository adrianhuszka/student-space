name: Docker Build & Publish

on:
  push:
    branches: [main]

jobs:
  build:
    name: Build Docker
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository code ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Set up Docker Buildx ğŸš€
        uses: docker/setup-buildx-action@v3

      - name: Login to Registry ğŸš¢
        uses: docker/login-action@v3
        with:
          registry: docker.pkg.github.com
          username: adrianhuszka
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push ğŸ—ï¸
        uses: docker/build-push-action@v3
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: docker.pkg.github.com/adrianhuszka/student-space:latest
